<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidação Fantástica</title>
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <section id="section-one" class="section background-section">
        <div id="aproveitar" class="texto-aproveitar">
            <p>CLIQUE PARA APROVEITAR</p>
        </div>
    </section>
    <section id="section-two" class="section background-section--mod">
        <div class="background-section--mod---div-one">
            <div class="section-head">
                <img src="./assets/background/logo-liqui.png" alt="logo liquidacao" width="900px" height="auto">
            </div>
            <div class="texto-promocao">
                <div class="topo">
                    <h3>Não perca tempo e cadastre-se logo!</h3>
                </div>
                <div class="corpo">
                    <p>
                            * A maior queima de estoque da América Latina.<br />
                            * As melhores marcas e modelos.<br />
                            * Descontos em todas as peças.<br />
                            * Com toda a segurança do sistema PagamentoSeguro.<br />
                    </p>
                </div>
                <div class="base">
                    <h3>Não perca essa chance!</h3>
                </div>
                
            </div>
            <div id="window" class="window-liqui">
                <fieldset class="fieldset-border">
                    <legend class="legend-border">CADASTRO</legend>
                    <div class="input-container">
                        <form id="formulario">
                            <input id="name" type="text" placeholder="name">
                            <input id="email" type="text" placeholder="email">
                            <input id="button" type="submit" value="Cadastrar" src="./assets/button/button.png">
                        </form>
                    </div>
                </fieldset>
            </div>
        </div>
    </section>
    <section>

    </section>
</body>

<script type="text/javascript" src="./js/script.js"></script>

</html>
