<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidação Fantástica</title>
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <section id="section-one" class="section background-section">
        <div id="aproveitar" class="texto-aproveitar">
            <p>CLIQUE PARA APROVEITAR</p>
        </div>
        <div id="window" class="window-liqui">
            <fieldset class="fieldset-border">
                <legend class="legend-border">CADASTRO</legend>
                <div class="input-container">
                    <form id="formulario">
                        <input id="name" type="text" placeholder="name">
                        <input id="email" type="text" placeholder="email">
                        <input id="button" type="submit" value="Cadastrar" src="./assets/button/button.png">
                    </form>
                </div>
            </fieldset>
        </div>

    </section>
</body>
<script type="text/javascript" src="./js/script.js"></script>

</html>
