<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidação Fantástica</title>
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <section id="section-one" class="section background-section">
        <div id="aproveitar" class="texto-aproveitar">
            <p>CLIQUE PARA APROVEITAR</p>
        </div>
    </section>
    <section id="section-two" class="section background-section--mod">
        <div class="background-section--mod---div-one">
            <div class="section-head">
            </div>
            <div class="texto-promocao">
                <div class="topo">
                    <h3>Super promoção e queima de estoque!</h3>
                </div>
                <div class="corpo">
                    <ul class="all-lists">
                        <li class="lista">A maior queima de estoque da América Latina.</li>
                        <li class="lista">As melhores marcas e modelos.</li>
                        <li class="lista">Descontos em todas as peças</li>
                        <li class="lista">Com toda a segurança do sistema PagamentoSeguro.</li>
                    </ul>
                </div>
                <div class="base">
                    <h3>Não perca essa chance!</h3>
                </div>
            </div>
            <div id="window" class="window-liqui">
                <fieldset class="fieldset-border">
                    <legend class="legend-border">CADASTRO</legend>
                    <div class="input-container">
                        <form id="formulario">
                            <input id="name" type="text" placeholder="name">
                            <input id="email" type="text" placeholder="email">
                            <input id="button" type="submit" value="Cadastrar" src="./assets/button/button.png">
                        </form>
                    </div>
                </fieldset>
            </div>
            <div class="footer">
                <div class="text-footer">
                    <p>Todos os direitos reservados.&copy;</p>
                </div>
                
            </div>
        </div>
    </section>
</body>

<script type="text/javascript" src="./js/script.js"></script>

</html>
